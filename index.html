<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>My Site</title>
  </head>
  <body>
    <input type="text" id="in"/>     <button onclick="func();">Click Me!</button>
    <h3 id="output"></h3>
    <script>
      getLocation();
      var output = document.getElementById("output");
      function func() {
        var inp = document.getElementById("in").value;
        output.innerHTML = inp;
      }
    </script>
  </body>
</html>
